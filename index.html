<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Natalia Lopez">
    <meta name="keywords" content="javascript, DOM, POO">
    <meta name="description" content="ejercicios ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <title>Números Mágicos 🎲</title>
</head>
<body>
    <div class="imagenJuego">
        <img src="img/signo_de_pregunta.png" class="img-juego" alt="imagen ilustrativa de signos de pregunta">
    </div>
    <div class="tituloJuego text-center">
        <h2 class="display-2">Adiviná el Número</h2>
        <p class="fs-2">Cuando hagas click en el botón comenzar juego, se generará un número que debes adivinar</p>
      </div>
    </div>

    <section class="container my-5">
        <article class="row">
            
                <div class="d-grid gap-2 mt-4">
                    <button  class="btn btn-primary py-3 fs-2 fw-bold" onclick="comenzarJuego()">Comenzar el Juego</button>
                  </div>
              <form class=" g-3 needs-validation">
                <div class="col-12 my-3 text-center">
                  <label for="validationCustom01" class="form-label fs-2 fw-bold">Ingresá un número entre 1 y 100</label>
                  <input type="text" class="form-control py-3" id="validationCustom01" value="" required>
                </div>
                <div class=" d-grid gap-2 mt-4">
                    <button id="btnEnviarNumero" class="btn btn-primary py-3 fs-2 fw-bold" type="submit">Enviar</button>
                </div>
              </form>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="js/app.js"></script>
</body>
</html>
